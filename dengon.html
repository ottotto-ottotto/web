<!DOCTYPE html>
<html>
<header>
<meta charset="utf-8"/>
<script>
function 伝言する() {
  if (入力内容.value === "") {
    alert("内容を入れてください");
  } else {
    伝言エリア.innerText = 入力内容.value;
    alert("ボタン押したね");
  }
}
</script>
</header>
<body>
伝言板
<p id="伝言エリア">現在、伝言はありません</p>
<input id="入力内容"><button onclick="伝言する();">送信</button>
</body>
</html>
